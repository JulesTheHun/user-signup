{% extends "base.html" %}

{% block content %}
<h1>Signup</h1>
<form action="/welcome" method="post">
    <label>Username
        <input type="text" name="username" />
    </label>
    {% if name_error %}
    <span class="error">That's not a valid username</span>
    {% endif %}
    <br/>
    <input type="submit"/>
</form>

{% endblock %}
